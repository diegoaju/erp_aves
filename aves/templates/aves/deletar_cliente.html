{% extends 'base.html' %}

{% block title %}
Deletar Cliente
{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Deletar Cliente</h1>
<p class="text-center">Tem certeza de que deseja deletar o cliente {{ cliente.nome_completo }}?</p>
<form method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
